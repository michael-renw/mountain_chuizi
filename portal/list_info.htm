<style id="diy_style" type="text/css"></style>
<div class="wp">
	<!--[diy=diy1]--><div id="diy1" class="area"></div><!--[/diy]-->
</div>
	
<div  class="main clearfix">
	<div class="container-sm mtm clearfix">
	
		<div class="section">
			<div class="content">
				<h4>资讯</h4>
				<div class="section-content">
					<!-- 注释 列表内容循环 -->
					<!--{loop $list['list'] $value}-->
						<!--{eval $highlight = article_title_style($value);}-->
						<!--{eval $article_url = fetch_article_url($value);}-->
						
						<!--{eval $article_count = C::t('portal_article_count')->fetch($value['aid']);}-->
						<!--{eval if($article_count) $value = array_merge($article_count, $value); }-->
						<div class="content-box">
							<h2><a href="$article_url" target="_blank" $highlight>$value[title]</a> <!--{if $value[status] == 1}-->({lang moderate_need})<!--{/if}--></h2>
							<ul class="post-info">
								<li class="author">$value[author]</li>
								<li class="time">发表于$value[dateline]</li>
								<li class="review">$value[commentnum]</li>
								<li class="browse">$value[viewnum]</li>
							</ul>
							
							<!--{if $value[pic]}-->
							<div class="content-picture">
								<a href="$article_url"><img src="{eval echo str_replace('.thumb.jpg','',$value['pic']);}" /></a>
							</div>
							<!--{/if}-->
							<p>
								$value[summary]<span> <a target="_blank" href="$article_url">查看全文</a></span>
							</p>
							<!--{if $_G['group']['allowmanagearticle'] || ($_G['group']['allowpostarticle'] && $value['uid'] == $_G['uid'] && (empty($_G['group']['allowpostarticlemod']) || $_G['group']['allowpostarticlemod'] && $value['status'] == 1)) || $categoryperm[$value['catid']]['allowmanage']}-->
								<span class="xg1">
								<!-- 注释 编辑 删除 -->
									<span class="pipe">|</span>
									<label><a href="portal.php?mod=portalcp&ac=article&op=edit&aid=$value[aid]">{lang edit}</a></label>
									<span class="pipe">|</span>
									<label><a href="portal.php?mod=portalcp&ac=article&op=delete&aid=$value[aid]" id="article_delete_$value[aid]" onclick="showWindow(this.id, this.href, 'get', 0);">{lang delete}</a></label>
								</span>
								<!--{/if}-->
						</div>



					<!--{/loop}-->
				</div>
				<div class="forum-list-pager clearfix">
					<div class="pager-wrapper clearfix">
					<!--{ad/articlelist/mbm hm/3}--><!--{ad/articlelist/mbm hm/4}-->
					<!--{if $list['multi']}--><div class="pgs cl">{$list['multi']}</div><!--{/if}-->
					</div>
				</div>
					<!--[diy=diycontentbottom]--><div id="diycontentbottom" class="area"></div><!--[/diy]-->
			</div>
		</div>
		
		<div class="sidebar">
			
			<!--[diy=um_article_list_diy1]--><div id="um_article_list_diy1" class="area"></div><!--[/diy]-->
			<div class="drag">
			<!--[diy=diy2]--><div id="diy2" class="area"></div><!--[/diy]-->
		</div>
		</div>
	</div>
